# Google Cloud Build configuration for manual deployment.
# This file defines the steps to build, push, and deploy to Cloud Run.

steps:
  # 1. Build the container image with a static 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/lost-loot-repo/lost-loot-api:latest'
      - '-f'
      - 'docker/Dockerfile'
      - '.'

  # 2. Push the container image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/lost-loot-repo/lost-loot-api:latest'

  # 3. Deploy the new container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lost-loot-api' # The name of your Cloud Run service
      - '--image'
      - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/lost-loot-repo/lost-loot-api:latest'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Makes the service public
      - '--quiet'

# This specifies the image that was built, so Cloud Build knows to push it.
images:
  - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/lost-loot-repo/lost-loot-api:latest'

timeout: '1200s'
